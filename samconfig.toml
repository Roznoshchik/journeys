version = 0.1

[default]
[default.global.parameters]
stack_name = "journeys"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true

[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"

[ideapartners.deploy.parameters]
stack_name = "Journeys"
resolve_s3 = true
s3_prefix = "Journeys"
region = "us-east-1"
profile = "ideapartners"
confirm_changeset = false
capabilities = "CAPABILITY_IAM"
parameter_overrides = "MapboxApiKey=\"pk.eyJ1Ijoicm96bm9zaGNoaWsiLCJhIjoiY2xxcnZvODVpM3RwczJpczVjNWhsdGRnciJ9.Ky_2U7jBHCl7wTujwVYW1g\""
